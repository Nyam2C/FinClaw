name: CI

on:
  push:
    branches: [main, 'feature/*']
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        # packageManager 필드에서 pnpm 버전 자동 감지

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format Check
        run: pnpm format

      - name: Type Check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Test (CI)
        run: pnpm test:ci
